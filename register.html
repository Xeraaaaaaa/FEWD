    <form class="centerReg">
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="regUser" placeholder="">

            <div class="form-group col-md-6">

            <div class="form-group col-md-6">

        </div>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    const firebaseConfig = {
        apiKey: "AIzaSyDX9fOG3S807TL7oq5I-EcQ8fmkZG-ZqCE",
        authDomain: "fewd-a8bf8.firebaseapp.com",
        projectId: "fewd-a8bf8",
        storageBucket: "fewd-a8bf8.appspot.com",
        messagingSenderId: "823582932041",
        appId: "1:823582932041:web:0c74f847ebe08474235398"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    regBtn.addEventListener('click', (e) => {
        e.preventDefault();
        var email = document.getElementById("regEmail").value;
        var password = document.getElementById("regPass").value;
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up 
                const user = userCredential.user;
                // ...
                alert("You are now an AZOOM Member!");
                document.location.href = "home.html";
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                if (errorCode === 'auth/email-already-in-use') {
                    alert('Email already in use!');
                } else {
                    alert(errorMessage);
                }
            });
    })
</script>
